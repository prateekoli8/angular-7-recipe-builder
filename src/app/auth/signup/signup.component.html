<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">
    <h3>Sign Up</h3>
    <form (ngSubmit)="onSubmit(f)" #f=ngForm>
      <div class="form-group">
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="Password" >Password:</label>
        <input type="password" id="password" name="password" class="form-control" ngModel>
      </div>
      <button class="btn btn-primary" style="margin-top: 5px" type="submit">Sign Up</button>
    </form>
  </div>
</div>
