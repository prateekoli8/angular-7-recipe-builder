<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12" style= "margin-bottom: 4px">
          <button type = "submit" class = "btn btn-success" style="margin-right: 8px"
          [disabled] = "recipeForm.invalid"
          >Save</button>
          <button type = "button" class = "btn btn-danger" (click)="onClear()">Cancel</button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
                <label for= "name"> Name: </label>
                <input type = "text"
                class= "form-control"
                formControlName="name"
                id="name">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                  <label for= "imagePath"> Image URL: </label>
                  <input type = "text"
                  class= "form-control"
                  formControlName="imagePath"
                  id="imagePath"
                  #imagePath>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                  <label for= "description"> Description: </label>
                  <textarea type = "text"
                   class= "form-control"
                   formControlName="description"
                  id="description" rows="6">
                </textarea>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>Ingredients:</label>
          </div>
            <div class="col-xs-12" formArrayName = "ingredients">
                  <div class="row"
                  *ngFor="let ingredientCtrl of getControls(); let i = index"
                  [formGroupName] = "i"
                  style = "margin-top: 5px">
                    <div class="col-xs-8">
                      <input type = "text" class="form-control"
                      formControlName="name">
                    </div>
                    <div class="col-xs-2">
                      <input type = "number" class="form-control"
                      formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                      <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-xs-12">
                      <button type = "button" class = "btn btn-success" (click)= "onAddIngredients()" style = "margin-top: 5px;">Add Ingredients</button>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
